name: Node.js CI Pipeline

on:
  push:
    branches:
      - gh-actions
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [14, 16, 18]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
        #   node-version: ${{ matrix.node-version }}
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: | 
          npm run test
          echo "-------------------------------"
          ls

      - name: Build project
        run: npm run build
